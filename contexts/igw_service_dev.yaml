name: aws:services:dev:eus1:igw:service
description: Plaform Context for imaging gateway service in dev aws account
labels: ["autoattach:aws:services:dev:eus1:igw:service"]
variables:
  TF_VAR_application: "imaging-gateway"
  TF_VAR_lambda_region: "us-east-1"
  TF_VAR_key: "helloworld.zip"
  TF_VAR_stage_name: "dev"
  TF_VAR_provider_region: "us-east-1"
  TF_VAR_vpc_id: "#"
  TF_VAR_subnets: '["#","#"]'
  TF_VAR_desired_count: 4
